<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">

        <form action="">

            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="email">
                <h3>Email</h3>
            </div>

            <div class="input_box">
                <input type="text" placeholder="Email" required>
            </div>

            <div class="password">
                <h3>Password</h3>
            </div>

            <div class="input_box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="show">
                <label><input type="checkbox"> Show Password</label>
            </div>


            <button class="btn" target="https://www.youtube.com/watch?v=8v-TWxPWIWc&list=RDZdFIOTWP4Og&index=4">SIGN IN</button>

            <div class="forget">
            <p>Forget <span>Username/Password?</span></p>
            </div>

            <div class="signup">
                <p>Don't have an account? <span>Sign Up</span></p>
            </div>
        </form>

    </div>





</body>
</html>
